<table style="width: 100%; table-layout: fixed">
  <tr>
    {% for username in usernames %}
      <td>
        <username name="{{ username }}">
          <div style="height: 30px; box-shadow: inset 0 0 0 100vh, 0 30px"></div>
        </username>
        <div style="text-align: center">{{ username }}</div>
        <username name="{{ username }}">
          <div style="height: 30px; box-shadow: inset 0 0 0 100vh, 0 -30px"></div>
        </username>
      </td>
    {% endfor %}
  </tr>
</table>
