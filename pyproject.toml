[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]

[tool.coverage.run]
source = ["."]
omit = ["tests/*"]


[tool.isort]
profile = "black"


[tool.poetry]
name = "cerbottana"
version = "0.1.0"
description = ""
authors = ["Parnassius <Parnassius@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "3.8.9"
aiohttp = "3.7.4.post0"
alembic = "1.5.8"
environs = "9.3.2"
Flask = "1.1.2"
htmlmin = "0.1.12"
imageprobe = "0.1.2"
python-dateutil = "2.8.1"
pytz = "2021.1"
SQLAlchemy = "1.4.10"
waitress = "2.0.0"
websockets = "8.1"

[tool.poetry.dev-dependencies]
black = "20.8b1"
darglint = "1.8.0"
freezegun = "1.1.0"
isort = "5.8.0"
mypy = "0.812"
pylint = "2.8.0"
pytest = "6.2.3"
pytest-cov = "2.11.1"
pytest-mock = "3.6.0"
sqlalchemy2-stubs = "0.0.1a4"


[tool.pylint.messages_control]
disable = [
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "ungrouped-imports",
    "unused-argument",
    
    "unsubscriptable-object",  # too many false positives in type annotations

    # temporarily disabled, should be re-enabled sooner or later
    "duplicate-code",  # encounters / locations plugins
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-statements",

    # disabled until https://github.com/PyCQA/pylint/issues/3525 is fixed
    "cyclic-import",
]

[tool.pylint.format]
max-line-length = "88"
