[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]

[tool.coverage.run]
source = ["cerbottana"]


[tool.isort]
profile = "black"


[tool.mypy]
plugins = "sqlalchemy.ext.mypy.plugin"

strict = true
implicit_reexport = true

# Disallow dynamic typing
disallow_any_unimported = true
#disallow_any_expr = true
disallow_any_decorated = true
disallow_any_explicit = true

show_error_codes = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "tests.*"
# pytest decorators leave functions untyped after transformation
disallow_any_decorated = false
disallow_any_explicit = false
disallow_untyped_defs = false
disallow_incomplete_defs = false


[tool.poe.env]
SQLALCHEMY_WARN_20 = "1"

[tool.poe.tasks]
format = ["isort", "black"]
isort = "isort ."
black = "black ."

tests = ["test"]
test = ["isort_check", "black_check", "darglint", "mypy", "pylint", "pytest"]
isort_check = "isort . --check"
black_check = "black . --check"
darglint = "darglint cerbottana tests -v 2"
mypy = "mypy cerbottana tests"
pylint = "pylint cerbottana tests --disable=fixme"
pytest = "pytest"


[tool.poetry]
name = "cerbottana"
version = "0.1.0"
description = ""
authors = ["Parnassius <Parnassius@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "3.8.1"
alembic = "1.7.5"
domify = "0.2.0"
environs = "9.3.5"
imageprobe = "0.3.0"
python-dateutil = "2.8.2"
pytz = "2021.3"
SQLAlchemy = "1.4.27"
websockets = "10.1"

[tool.poetry.dev-dependencies]
black = "21.12b0"
darglint = "1.8.0"
freezegun = "1.1.0"
isort = "5.10.0"
mypy = "0.910"
poethepoet = "0.11.0"
pylint = "2.12.2"
pytest = "6.2.5"
pytest-asyncio = "0.16.0"
pytest-cov = "3.0.0"
pytest-mock = "3.6.1"
sqlalchemy2-stubs = "0.0.2a19"
types-freezegun = "1.1.3"
types-python-dateutil = "2.8.2"
types-pytz = "2021.3.3"

[tool.poetry.scripts]
bot = "cerbottana.__main__:main"


[tool.pylint.master]
load-plugins = [
    "pylint.extensions.bad_builtin",
    "pylint.extensions.check_elif",
    "pylint.extensions.for_any_all",
    "pylint.extensions.typing",
]

[tool.pylint.messages_control]
disable = [
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "unused-argument",
    "too-few-public-methods",

    # temporarily disabled, should be re-enabled sooner or later
    "duplicate-code",  # encounters / locations plugins
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-statements",
]
enable = ["useless-suppression"]
fail-on = ["useless-suppression"]

[tool.pylint.format]
expected-line-ending-format = "LF"
max-line-length = "88"

[tool.pylint.typing]
runtime-typing = "no"
