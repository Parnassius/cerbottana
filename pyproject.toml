[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]

[tool.coverage.run]
source = ["."]
omit = ["tests/*"]


[tool.isort]
profile = "black"


[tool.poetry]
name = "cerbottana"
version = "0.1.0"
description = ""
authors = ["Parnassius <Parnassius@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "3.7.9"
aiohttp = "3.7.3"
alembic = "1.5.2"
environs = "9.3.0"
Flask = "1.1.2"
htmlmin = "0.1.12"
imageprobe = "0.1.2"
python-dateutil = "2.8.1"
pytz = "2020.5"
SQLAlchemy = "1.3.22"
typing-extensions = "3.7.4.3"
waitress = "1.4.4"
websockets = "8.1"

[tool.poetry.dev-dependencies]
black = "20.8b1"
darglint = "1.5.8"
isort = "5.7.0"
mypy = "0.800"
pylint = "2.6.0"
pytest = "6.2.1"
pytest-cov = "2.11.1"
pytest-mock = "3.5.1"
sqlalchemy-stubs = "0.4"


[tool.pylint.messages_control]
disable = [
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "ungrouped-imports",
    "unused-argument",

    # temporarily disabled, should be re-enabled sooner or later
    "duplicate-code",  # encounters / locations plugins
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-statements",

    # disabled until https://github.com/PyCQA/pylint/issues/3525 is fixed
    "cyclic-import",
]

[tool.pylint.format]
max-line-length = "88"
