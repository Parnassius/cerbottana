[tool.pylint.messages_control]
disable = [
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "unused-argument",
]

[tool.pylint.format]
max-line-length = "88"

[tool.pylint.similarities]
min-similarity-lines = "6"
ignore-imports = "yes"

[tool.isort]
profile = "black"
