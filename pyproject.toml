[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]

[tool.coverage.run]
source = ["."]
omit = [".venv/*", "tests/*"]


[tool.isort]
profile = "black"


[tool.mypy]
plugins = "sqlalchemy.ext.mypy.plugin"

show_error_codes = true
warn_unused_configs = true

# Disallow dynamic typing
disallow_any_unimported = true
#disallow_any_expr = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_subclassing_any = true

# Untyped definitions and calls
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# None and Optional handling
no_implicit_optional = true
strict_optional = true

# Configuring warnings
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true

# Miscellaneous strictness flags
allow_untyped_globals = false
allow_redefinition = false
#implicit_reexport = false
strict_equality = true

[[tool.mypy.overrides]]
module = "alembic.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "tests.*"
# pytest decorators leave functions untyped after transformation
disallow_any_decorated = false
disallow_any_explicit = false
disallow_untyped_defs = false
disallow_incomplete_defs = false


[tool.poetry]
name = "cerbottana"
version = "0.1.0"
description = ""
authors = ["Parnassius <Parnassius@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "3.9.*"
aiohttp = "3.7.4.post0"
alembic = "1.7.1"
environs = "9.3.3"
htmlmin = "0.1.12"
imageprobe = "0.2.0"
jinja2 = "3.0.1"
python-dateutil = "2.8.2"
pytz = "2021.1"
SQLAlchemy = "1.4.23"
websockets = "10.0"

[tool.poetry.dev-dependencies]
black = "21.8b0"
darglint = "1.8.0"
freezegun = "1.1.0"
isort = "5.9.3"
mypy = "0.910"
pylint = "2.11.1"
pytest = "6.2.5"
pytest-asyncio = "0.15.1"
pytest-cov = "2.12.1"
pytest-mock = "3.6.1"
sqlalchemy2-stubs = "0.0.2a15"
types-freezegun = "1.1.0"
types-python-dateutil = "2.8.0"
types-pytz = "2021.1.2"


[tool.pylint.master]
load-plugins = [
    "pylint.extensions.bad_builtin",
    "pylint.extensions.check_elif",
    "pylint.extensions.typing",
]

[tool.pylint.messages_control]
disable = [
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "unused-argument",

    "unsubscriptable-object",  # too many false positives in type annotations

    # temporarily disabled, should be re-enabled sooner or later
    "duplicate-code",  # encounters / locations plugins
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-statements",
]

[tool.pylint.format]
max-line-length = "88"

[tool.pylint.typing]
py-version = "3.9"
runtime-typing = "no"
